<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <div class="cal">
        <div id="display">
            <h1>0</h1>
        </div>
        <div class="keypad">
            <ul>
                <li>
                    <button class="numbers">7</button>
                    <button class="numbers">8</button>
                    <button class="numbers">9</button>
                    <button class="numbers" id="sign multiply">x</button>
                    <button class="numbers">4</button>
                    <button class="numbers">5</button>
                    <button class="numbers">6</button>
                    <button class="numbers" id="sign minues">-</button>
                    <button class="numbers">1</button>
                    <button class="numbers">2</button>
                    <button class="numbers">3</button>
                    <button class="numbers" id="sign add">+</button>
                    <button class="numbers" id="sign clear">CLR</button>
                    <button class="numbers">0</button>
                    <button class="numbers" id="sign equal">=</button>
                    <button class="numbers" id="sign divide">/</button>
                </li>
            </ul>
        </div>
    </div>

    

<script src="script.js"></script>    
</body>
</html>
